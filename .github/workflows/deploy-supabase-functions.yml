name: Deploy Supabase Edge Functions

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  deploy-functions:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install supabase CLI
        run: npx @supabase/cli@latest --version

      - name: Login to Supabase CLI
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: |
          if [ -z "$SUPABASE_ACCESS_TOKEN" ]; then
            echo "SUPABASE_ACCESS_TOKEN is not set"; exit 1;
          fi
          npx @supabase/cli@latest login --token "$SUPABASE_ACCESS_TOKEN"

      - name: Deploy print-ticket function
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "$SUPABASE_PROJECT_REF" ]; then
            echo "SUPABASE_PROJECT_REF is not set"; exit 1;
          fi
          npx @supabase/cli@latest functions deploy print-ticket --project-ref "$SUPABASE_PROJECT_REF" --no-verify-jwt || exit 1

      - name: Deploy print-kitchen function
        env:
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF }}
        run: |
          npx @supabase/cli@latest functions deploy print-kitchen --project-ref "$SUPABASE_PROJECT_REF" --no-verify-jwt || exit 1

      - name: Done
        run: echo "Supabase functions deployed"
